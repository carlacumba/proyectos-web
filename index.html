<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Proyectos Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 2rem;
      color: #444;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 1rem auto;
      padding: 1.5rem 2rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateY(-5px);
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #49a6e9;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #1d6edb;
    }
  </style>
</head>
<body>
  <h1>Mis Proyectos Web</h1>
  <p>Haz clic para ver la demo o el código de cada proyecto:</p>
  <ul>
    <li>
      <strong>Menú interactivo</strong><br>
      <a href="https://carlacumba.github.io/proyectos-web/Menu/menuproy/" target="_blank">Ver la página</a>
      <a href="https://github.com/carlacumba/proyectos-web/tree/main/Menu/menuproy" target="_blank">Ver código</a>
    </li>
    <li>
      <strong>To-Do List</strong><br>
      <a href="https://carlacumba.github.io/proyectos-web/to-do-list/" target="_blank">Ver la página</a>
      <a href="https://github.com/carlacumba/proyectos-web/tree/main/to-do-list" target="_blank">Ver código</a>
    </li>
  </ul>
</body>
</html>
